<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid" style="width:500px; text-align:center">

    <h1>Login</h1>
    <img th:src="@{/images/taco.svg}" style="width: 40%"/>

    <div th:if="${error}">
        <h4> Unable to login. Please type correct login and password</h4>
    </div>

    <p>New here? Click to register.</p>
    <a th:href="@{/register}">
        <button class="btn btn-primary" style="margin-top:0.5rem;margin-bottom:0.5rem">
            Register
        </button>
    </a>
    <p>Or login with your user name and password</p>


    <form method="POST" th:action="@{/login}" id="loginForm">
        <table class="table">

            <tr>
                <td>
                    <label for="username">Username: </label>

                </td>
                <td>
                    <input type="text" name="username" id="username"/><br/>

                </td>
            </tr>

            <tr>
                <td>
                    <label for="password">Password: </label>
                </td>
                <td>
                    <input type="password" name="password" id="password"/><br/>
                </td>
            </tr>
        </table>
        <div class="container-fluid" style="text-align:center">

            <input type="submit" value="Login" class="btn btn-primary"/>
        </div>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
