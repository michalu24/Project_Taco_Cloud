<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>

<div class="container-fluid" style="margin-top: 3rem; text-align:center">

    <h1 th:text="'Your taco has been created!'"></h1>
    <h2> Would you like to add another?</h2>

</div>

<div class="container-fluid" style="margin-top: 2rem; text-align:center">
    <a th:href="@{'/'}">
        <button class="btn btn-primary"> Yes, let's add another</button>
    </a>
</div>

<div class="container-fluid" style="margin-top: 2rem; text-align:center">
    <a th:href="@{'/order'}">
        <button class="btn btn-dark">No, let's proceed to order</button>
    </a>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
