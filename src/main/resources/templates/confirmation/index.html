<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="text-align:right;">
    <a th:href="@{/logout}">
        <label th:text="'Zalogowany jako: '+${user.fullName}"></label>
        <button class="btn btn-dark">Logout</button>
    </a>
</div>
<div class="container-fluid" style="width: 700px; text-align:center">

    <h1 th:text="'Potwierdzenie zamówienia dla '
    + ${result.order.customerFirstName}
    +' '+ ${result.order.customerLastName}"></h1>

    <h1 th:text="'Zamówienie złożone'"> Zamówienie złożone</h1>
    <h2 th:text="'Dziękujemy i zapraszamy ponownie!'">Dziękujemy i zapraszamy ponownie!</h2>
</div>

<div class="container-fluid" style="text-align: center">
    <img th:src="@{/images/taco.svg}" style="width: 40%"/>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
